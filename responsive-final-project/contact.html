<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robin Williams - Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="body">
    <header>
        <nav>
            <div class="row1">               
                <a href="index.html" class="navbar1">Home</a>
                <a href="portfolio.html" class="navbar1">Portfolio</a>
                <a href="contact.html" class="navbar1">Contact</a>
            </div>
        </nav>
    </header>
    <h1 class="contact-h1">Join the Fan Club</h1>
    <p class="contact-p">Sign up for the latest news and updates.</p><br/>
    <form>
      <fieldset>
        <label for="first-name">Enter Your First Name: </label>
        <input id="first-name" name="first-name" type="text" required />
        <label for="last-name">Enter Your Last Name: </label>
        <input id="last-name" name="last-name" type="text" required />
        <label for="email">Enter Your Email: </label>
        <input id="email" name="email" type="email" required />
        <label for="street-address">Street Address: </label>
        <input id="street-address" name="street-address" type="text" required>
        <label for="city">City: </label><br/>
        <input id="city" name="city" type="text" required>
        <label for="state">State: </label><br/>
        <input id="state" name="state" type="text" required>
        <label for="zip">Zip: </label>
        <input id="zip" name="zip" type="text" required>
      </fieldset><br/><br/><br/> 
    <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
</body>
</html>
